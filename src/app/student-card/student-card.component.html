<div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-secondary">
        <img
          [src]="student.profileImg"
          height="100"
          width="100"
        />
      </button>
      <span class="name mt-3"
        >{{ student.firstName }} {{ student.lastName }}</span
      >
      <span class="idd">{{student.email}}</span>
      <span>{{student.extraEmail}}</span>
      
      <div
        class="d-flex flex-row justify-content-center align-items-center mt-3"
      >
        <span>{{student.isInternational ? 'International Student' : 'Local Student'}}</span>
    </div>
      <div class="d-flex mt-2">
        <button class="btn1 btn-dark" (click)="edit()">View Profile</button>
      </div>
    </div>
  </div>
