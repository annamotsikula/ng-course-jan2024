<div
  class="modal fade show"
  id="exampleModal"
  tabindex="-1"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ title }}</h1>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="detectClick.emit(false)">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="detectClick.emit(true)">Save changes</button>
      </div>
    </div>
  </div>
</div>
