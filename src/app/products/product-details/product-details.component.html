<button class="btn btn-warning" routerLink="..">Go back</button>
<section class="py-5" *ngIf="item">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a
            data-fslightbox="mygalley"
            class="rounded-4"
            target="_blank"
            data-type="image"
          >
            <img
              style="max-width: 100%; max-height: 100vh; margin: auto"
              class="rounded-4 fit"
              [src]="item.thumbnail"
            />
          </a>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <img
            *ngFor="let img of item.images"
            width="60"
            height="60"
            class="rounded-2"
            [src]="img"
          />
        </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{ item.title }}
          </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
              <!-- INSERT RATING STARS -->
              <app-rating [rate]="item.rating" />
              <span class="ms-1"> {{ item.rating }} </span>
            </div>
            <span class="text-muted"
              ><i class="fas fa-shopping-basket fa-sm mx-1"></i
              >{{ item.stock }} orders</span
            >
            <span class="text-success ms-2" *ngIf="item.stock > 0"
              >In stock</span
            >
          </div>

          <div class="mb-3">
            <span class="h5">{{item.price | currency }}</span>
            <span class="text-muted">/per box</span>
          </div>

          <p>{{ item.description }}</p>

          <div class="row">
            <dt class="col-3">Category:</dt>
            <dd class="col-9">{{item.category}}</dd>

            <dt class="col-3">Brand:</dt>
            <dd class="col-9">{{item.brand}}</dd>
          </div>

          <hr />

          <div class="row mb-4">
            <!-- <div class="col-md-4 col-6">
              <label class="mb-2">Size</label>
              <select
                class="form-select border border-secondary"
                style="height: 35px"
              >
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div> -->
            <div class="col-md-4 col-6 mb-3">
              <label class="mb-2 d-block">Quantity</label>
              <div class="input-group mb-3" style="width: 170px">
                <button
                  class="btn btn-white border border-secondary px-3"
                  type="button"
                  id="button-addon1"
                  data-mdb-ripple-color="dark"
                >
                  <i class="bi bi-dash"></i>
                </button>
                <input
                  type="text"
                  class="form-control text-center border border-secondary"
                  placeholder="14"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
                <button
                  class="btn btn-white border border-secondary px-3"
                  type="button"
                  id="button-addon2"
                  data-mdb-ripple-color="dark"
                >
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <a href="#" class="btn btn-warning shadow-0"> Buy now </a>
          <a href="#" class="btn btn-primary shadow-0">
            <i class="me-1 bi bi-basket"></i> Add to cart
          </a>
          <a
            href="#"
            class="btn btn-light border border-secondary py-2 icon-hover px-3"
          >
            <i class="me-1 bi bi-heart-fill"></i> Save
          </a>
        </div>
      </main>
    </div>
  </div>
</section>
