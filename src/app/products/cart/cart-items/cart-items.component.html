<table class="table table-striped-columns">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
        </tr>
      </tbody>
  </table>
  <br>
  <div>
    <h5>Total:</h5>
    {{ itemsTotalPrice() }}
  </div>
