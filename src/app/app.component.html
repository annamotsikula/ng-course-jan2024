<app-header/>
<!-- One-way Data Binding -->
<h1>My first Angular Project</h1>
<p>Project Name: {{ title }}</p>
<p>Project Score: {{ version }}</p>
<!-- Property Binding -->
<p>Today is: {{ today }}</p>
<!-- Event Binding -->
<button (click)="increment($event)">Click me</button>
<br>
<p>
  Laptop Features:
    <span>{{myNewLaptop | json }}</span>
</p>

<app-footer/>
